<head>

    <!-- Build-Include: head-favicon -->

    <link rel="stylesheet" href="../../libraries/gijgo/{build-library-gijgo-release}/css/gijgo.min.css?release={build-library-gijgo-release}" />
    <!-- Build-Include: head-stylesheet-core-basics -->

    <script src="../../libraries/gijgo/{build-library-gijgo-release}/js/messages/messages.de-de.min.js?release={build-library-gijgo-release}"></script>
    <script src="../../libraries/clipboardjs/{build-library-clipboardjs-release}/clipboard.min.js?release={build-library-clipboardjs-release}"></script>
    <!-- Build-Include: head-script-controller-basics -->
    <!-- Scripts: RQL-Connector Extension (additionally for this extension) -->
    <script src="../../components/libraries/rql.connector.functions.conversion.js?release={build-release}"></script>
    <!-- Build-Include: head-script-core-basics -->
    <!-- Scripts: Core OpenText (UI Controls) -->
    <script src="../../global/js/functions.opentext.js?release={build-release}"></script>
    <!-- Scripts: Core OADate (requries Moment) -->
    <script src="../../global/js/functions.oadate.js?release={build-release}"></script>

    <script src="js/functions.extension.js?release={build-release}"></script>

<body>
    <!-- Build-Include: body-loading -->
    <!-- Build-Include: body-no-support-ie -->
    <!-- Dialog: Main -->
    <div class="container fade" id="idMainDialog">
        <!-- Build-Include: dialog-head-label-controls -->
        <!-- Dialog: Body -->
        <div class="row">
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-header font-weight-bold">
                        <span data-localized-extension="label-cardLeft"></span>
                    </div>
                    <div class="card-body height-default overflow-y-scroll">
                        <div class="loading" data-localized-core="text-loading">
                            <div class="spinner-grow text-danger spinner-grow-sm" role="status"></div>&nbsp;&nbsp;
                        </div>
                        <div class="no-data" data-localized-core="text-noData">
                            <i class="fas fa-exclamation-triangle text-warning"></i>&nbsp;&nbsp;
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-header font-weight-bold">
                        <span data-localized-extension="label-cardRight"></span>
                    </div>
                    <div class="card-body height-default overflow-y-scroll">
                        <span data-localized-extension="label-switchTooltip">
                            <br />
                            <label class="switch">
                                <input type="checkbox" id="switchTooltip">
                                <span class="slider"></span>
                            </label>
                        </span>
                        <hr>
                        <span data-localized-extension="label-switchDebug">
                            <br />
                            <label class="switch">
                                <input type="checkbox" id="switchDebug">
                                <span class="slider"></span>
                            </label>
                        </span>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <!-- Dialog: Footer -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body pt-2 pb-2 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true" data-title="<span data-localized-core='tooltip-copySelection'></span>" id="copySelection">
                            <i class="far fa-clone"></i>
                        </button>
                        <span>&nbsp;&nbsp;</span>
                        <div class="btn-group" role="group" aria-label="controlsDefault">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-html="true" data-title="<span data-localized-core='tooltip-resetSelection'></span>" id="resetSelection">
                                <i class="fas fa-eraser"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-html="true" data-title="<span data-localized-core='tooltip-reloadAll'></span>" id="reloadAll">
                                <i class="fas fa-sync fa-spin text-danger"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
    </div>
    <!-- Build-Include: modal-loading -->
    <!-- Build-Include: modal-about -->
    <!-- Build-Include: modal-processing -->
    <!-- Templates: Handlebars -->
    <script id="template-itemXXX" type="text/x-handlebars-template">
    </script>
</body>

</html>
